<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <select class="form-control" id="new-phone-number">
                <option>Cell</option>
                <option>Home</option>
                <option>Work</option>
              </select>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="new-email-address">Email Address</label>
              <select class="form-control" id="new-email-address">
                <option>Personal</option>
                <option>Work</option>
              </select>
              <input type="text" class="form-control" id="new-email-address">
            </div>
            <div class="form-group">
              <label for="new-mailing-address">Mailing Address</label>
              <select class="form-control" id="new-mailing-address">
                <option>Home</option>
                <option>Work</option>
                <option>PO box</option>
              </select>
              <input type="text" class="form-control" id="new-mailing-address">
              </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Email Address: <span class="email-address"></span></p>
            <p>Mailing Address: <span class="mailing-address"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
